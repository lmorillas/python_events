    <div class="container-fluid">

        <div class="col-xs-8 center-block" style="float:none;">
            <center>
                <h1>Python Events</h1>
                <p>From Python Calendars</a></p>
            </center>
        </div>

        <div class="row">
            <div class="col-md-3">

                <div class="ext_search" data-ex-role="exhibit-facet" data-ex-facet-class="TextSearch" data-ex-facet-label="Search event" >
                </div>

                <div data-ex-role="exhibit-facet" data-ex-expression=".country" data-ex-facet-label="Country" data-ex-show-missing="false" data-ex-scroll="true" data-ex-height="18em" data-ex-sort-mode="count"></div>

                <div data-ex-role="exhibit-facet" data-ex-expression=".destinatarios" data-ex-facet-label="Destinatarios" data-ex-show-missing="false" data-ex-scroll="true" data-ex-height="5em"></div>

                <div data-ex-role="facet" data-ex-facet-class="Cloud" data-ex-expression=".año"
                data-ex-facet-label="Año" data-ex-show-missing="false"></div>

            <br />
                <div data-ex-role="exhibit-facet"  data-ex-expression=".localidad" data-ex-facet-label="Localidad" data-ex-show-missing="false"  data-ex-sort-mode="count"></div>

            </div>

            <div class="col-md-9" <div data-ex-role="exhibit-viewPanel">
                <div data-ex-role="view" data-ex-view-class="Map" data-ex-label="Map" data-ex-latlng=".latlon"  data-ex-map-height="600" data-ex-show-tool-box="true" >
             </div>


                <div data-ex-role="view" data-ex-label="Detalle de proyectos(por hacer)" data-ex-view-class="Tile" >
                    <!--
                        <div data-ex-role="lens" data-ex-item-types="centro" style="display: none">

                            <p data-ex-content="!centro_id"></p>
                        </div>
-->
                </div>

                <!--
        <div data-ex-role="lens" data-ex-item-types="centro"
         style="display: none">
         <h2 data-ex-content="concat(.denom, ' ', .nombre)"></h2>
         <p data-ex-content=".!centro_id.label"></p>

         </div>

    -->


                <div data-ex-role="lens" class="a-lens" style="display: none;" data-ex-item-types="centro">
                    <div class="title">
                        <span data-ex-content=".nombre"></span> <span data-ex-if-exists=".urlwi">
                            <a data-ex-href-content=".urlwi">Link</a></span>

                    </div>

                    <table class="details table table-striped">
                        <tr>
                            <td class="property">Centro:</td>
                            <td>
                                <span data-ex-content=".tipo"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="property">Nivel:</td>
                            <td>
                                <span data-ex-content=".denom"></span>

                            </td>
                        </tr>
                        <tr>
                            <td class="property">Proyectos:</td>
                            <td>
                                <span data-ex-content=".label!centro_id"></span>

                            </td>
                        </tr>
                    </table>
                </div>


                <div data-ex-role="lens" class="a-lens" style="display: none;" data-ex-item-types="proyecto_innova">
                    <div class="title">
                        <span data-ex-content=".label"></span>
                    </div>

                    <table class="details table table-striped">
                        <tr>
                            <td class="property">Año:</td>
                            <td>
                                <span data-ex-content=".year"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="property">Nivel:</td>
                            <td>
                                <span data-ex-content=".nivel"></span>

                            </td>
                        </tr>
                        <tr>
                            <td class="property">Valoración:</td>
                            <td>
                                <span data-ex-content=".valoracion"></span>

                            </td>
                        </tr>
                        <tr>
                            <td class="property">Vídeo:</td>
                            <td>

                            </td>
                        </tr>
                    </table>
                </div>

            </div>
