    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- css particular
    <link rel="stylesheet" href="css/custom.css">
-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .exhibit-cloudFacet-value {
        font-size: smaller;
        text-transform: lowercase;
    }
    .exhibit-facet-value {
        font-size: smaller;
    }
    </style>

    <script type="text/javascript">
    $(window).load(function() {
        $("input").addClass("form-control");
    });
    </script>
</head>

<body>

    <!-- COLECCIONES -->
    <!--
    <div data-ex-role="collection" data-ex-item-types="centro" id="col_centros"></div>
    <div data-ex-role="collection" data-ex-item-types="proyecto_innova" id="col_proyectos">
    </div>
-->

    <div class="container-fluid">


        <div class="col-xs-8 center-block" style="float:none;">
            <center>
                <h1>Python Events</h1>
                <p>Data extracted from the <a href="https://wiki.python.org/moin/PythonEventsCalendar">Python Calendars</a> :: Updated: 2015-01-27 23:12 UTC</p>
            </center>
        </div>

        <div class="row">
            <div class="col-md-3">

                <div class="ext_search" data-ex-role="exhibit-facet" data-ex-facet-class="TextSearch" data-ex-facet-label="Search event">
                </div>

                <div data-ex-role="exhibit-facet" data-ex-expression=".country" data-ex-facet-label="Country" data-ex-show-missing="false" data-ex-scroll="true" data-ex-height="24em" data-ex-sort-mode="count"></div>



            </div>

            <div class="col-md-9" <div data-ex-role="exhibit-viewPanel">


                <div data-ex-role="lens" class="a-lens" style="display: none;">
                    <div class="title"><strong><a data-ex-href-content=".url"><span data-ex-content=".label"></span>
                    </a></strong>
                    </div>

                    <table class="details table table-striped">
                        <tr>
                            <td class="property">More info:</td>
                            <td>
                                <span data-ex-content=".description"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="property">Start:</td>
                            <td>
                                <span data-ex-content=".start"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="property">End:</td>
                            <td>
                                <span data-ex-content=".end"></span>
                            </td>
                        </tr>
                    </table>
                </div>


                <div data-ex-role="view" data-ex-view-class="Map" data-ex-label="Map" data-ex-latlng=".latlon" data-ex-map-height="480" data-ex-show-tool-box="true" data-ex-color-key=".cal" data-ex-color-legend-label="From Calendar" >
                </div>


                <div data-ex-role="view" data-ex-view-class="Timeline"  data-ex-start=".start" data-ex-end=".end" data-ex-label="Timeline" data-ex-top-band-unit="week"  data-ex-color-key=".cal">
                </div>

            </div>
        </div>
        <footer>
            By @lmorillas. Source code: <a href="https://github.com/lmorillas/python_events">https://github.com/lmorillas/python_events</a>
        </footer>

    </div>
